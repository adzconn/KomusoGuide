<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komuso Guide</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        video {
            width: 95%;
            height: 95%;
            object-fit: cover;
        }
    </style>
</head>
<body style="background-color:#1c87c9;">

<video id="video" autoplay>
    <source src="https://stream.mux.com/lyyeFRIw7Pkn8NaATm8EL01RZKIAMKn4chgKZWbs7HxY.m3u8?max_resolution=720p" type="application/x-mpegURL">
    Your browser does not support the video tag.
</video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource('https://stream.mux.com/lyyeFRIw7Pkn8NaATm8EL01RZKIAMKn4chgKZWbs7HxY.m3u8?max_resolution=720p');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    }
    // Fallback for browsers that do not support HLS.js
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://stream.mux.com/lyyeFRIw7Pkn8NaATm8EL01RZKIAMKn4chgKZWbs7HxY.m3u8?max_resolution=720p';
        video.play();
    }
</script>

</body>
</html>
