<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komuso Guide</title>
    <style>
        body {
            background-color: lightblue; /* Set background to light blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 80vw; /* Initially, the video takes up 80% of the viewport width */
            height: 80vh; /* Initially, the video takes up 80% of the viewport height */
            border: 3px solid #fff; /* Optional: adds a white border around the video */
            transition: all 0.3s ease; /* Smooth transition when resizing */
            cursor: pointer; /* Show pointer cursor to indicate interactivity */
        }
        video.clicked {
            width: 50vw; /* When clicked, the video becomes smaller */
            height: 50vh; /* When clicked, the video becomes smaller */
        }
    </style>
</head>
<body>

    <video autoplay controls onclick="toggleSize(this)">
        <source src="https://stream.mux.com/lyyeFRIw7Pkn8NaATm8EL01RZKIAMKn4chgKZWbs7HxY.m3u8?max_resolution=720p" type="application/x-mpegURL">
        Your browser does not support the video tag.
    </video>

    <script>
        function toggleSize(videoElement) {
            // Toggle the 'clicked' class on the video element
            videoElement.classList.toggle('clicked');
        }
    </script>

</body>
</html>
